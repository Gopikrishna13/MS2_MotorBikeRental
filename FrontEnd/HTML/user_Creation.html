<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Creation (Sign-Up)</title>
    <link rel="stylesheet" href="../CSS/signup.css">
</head>

<body class="myBody">
    <div class="signup">

        <h1>Sign Up</h1>
        <h4>It's takes only a minute. Join now...</h4>

        <form id="user_creation" novalidate>
            <label for="select_Role">Register: </label>
            <select id="select_Role" required>
                <option disabled selected>Select Role</option>
                <option value="Manager">Manager</option>
                <option value="User">User</option>
            </select>

            <div id="Manager_details" style="display: none;">
                <label for="M_Name">FirstName</label>
                <input type="text" id="M_Name" name="M_uName" required>

                <label for="M_Name">LastName</label>
                <input type="text" id="M_lName" name="M_lName" required>

                <label for="M_username">User Name</label>
                <input type="text" id="M_username" name="M_username" placeholder="E.g: MT01190" required>
                <p id="manager_username"></p>

                <label for="M_password">Password</label>
                <input type="password" id="M_password" name="M_password" placeholder="Minimum 8 characters"
                    required><br>
                <p id="manager_password"></p>


                <label for="M_NIC">NIC</label>
                <input type="text" id="M_NIC" name="M_NIC" required>

                <!-- <label for="Mobile">Mobile Number</label>
            <input type="text" id="M_Mobile" name="Mobile" required>
            <br><br> -->

                <label for="M_Email">Email </label>
                <input type="text" id="M_Email" name="Email" required>
            </div>

            <div id="User_details" style="display: none;">
                <label for="U_Name">FirstName</label>
                <input type="text" id="U_Name" name="M_uName" required><br>

                <label for="U_lName">LastName</label>
                <input type="text" id="U_lName" name="M_lName" required><br>

                <label for="U_username">User Name</label>
                <input type="text" id="U_username" name="U_username" placeholder="E.g: UT01190" required><br>
                <p id="user_username"></p>

                <label for="U_password">Password</label>
                <input type="password" id="U_password" name="U_password" placeholder="Minimum 8 characters"
                    required><br>
                <p id="user_password"></p>

                <label for="U_NIC">NIC</label>
                <input type="text" id="U_NIC" name="U_NIC" required>

                <label for="License">License Number</label>
                <input type="text" id="License" name="License" required>

                <!-- <label for="Mobile">Mobile Number</label>
            <input type="text" id="U_Mobile" name="Mobile" required>
            <br><br> -->

                <label for="U_Email">Email </label>
                <input type="text" id="U_Email" name="Email" required>
            </div>

            <button type="submit" id="submit_btn" class="userCreateBtn">Register</button>
            <br>
            <!-- <a href="Login.html">Already have an account</a> -->
            <p class="formPara">Already have an account? <a href="../html/login.html" class="notify">Login here</a></p>

        </form>
    </div>

    <script src="../Js/user_Creation.js"></script>

</body>

</html>
